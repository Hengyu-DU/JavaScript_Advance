<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.min.css">
</head>
<body>
    <main>
        <h1>
            JavaScript面向对象动态添加标签页
        </h1>

        <div class="tabbox" id='tab'>
            <!-- 标签栏 -->
            <nav class="boxbar">
                <!-- 标签 -->
                <ul>
                    <li class="activetab">
                        <span>测试1</span>
                        <span class="close">×</span>
                    </li>
                    <li>
                        <span>测试2</span>
                        <span class="close">×</span>
                    </li>
                    <li>
                        <span>测试3</span>
                        <span class="close">×</span>
                    </li>

                </ul>
                <div class="addtab">
                    <span>+</span>
                </div>
            </nav>
            
            <!-- tab内容 -->
            <div class="content">
                <section class="activecont">  <span>功能需求:
                <br>    1. 点击 tab 栏，可以切换
                <br>     2. 点击 + 号 ，添加tab和内容
                <br>     3. 点击 × ，删除tab和内容
                <br>     （如果当前页面激活，删除时自动跳转为前一个页面）
                <br>     4. 双击 tab 项文字或内容项文字，修改里面的内容</span> </section>
                <section> <span>测试内容2</span> </section>
                <section> <span>测试内容3</span> </section>
            </div>
        </div>
    </main>

    <script src='./js/tab.js'></script>
    <!-- 
        功能需求：
        1. 点击 tab 栏，可以切换
        2. 点击 + 号 ，添加tab和内容
        3. 点击 × ，删除tab和内容
        4. 双击 tab 项文字或内容项文字，修改里面的内容

        抽象对象 Tab对象：
        功能： 切换、添加、删除、修改
     -->
    
</body>
</html>

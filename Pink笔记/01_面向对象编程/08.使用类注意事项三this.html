<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 类里面this的指向问题 -->
    <button>点击</button>
    <script>
        var that
        class Star{
            constructor(uname, age){
                that = this
                this.uname = uname
                this.age = age
                this.btn = document.querySelector('button')
                this.btn.onclick = this.sing
                
                console.log(this); //
                // constructor里面的this指向的是创建的实例对象
            }
            sing(){
                console.log(this);
                // 当btn被点击时，
                // sing里的this指向的是btn这个按钮，因为btn调用了这个函数
                console.log(that.uname)
            }

            dance(){
                console.log(this);
            }
        }

        var ldh = new Star('刘德华',12)
        console.log(ldh);
        ldh.dance()  // ldh
        ldh.sing() // ldh 
</script>
</body>
</html>

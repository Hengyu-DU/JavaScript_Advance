        1.2 面向过程编程 POP(Process-oriented programming)
    面向过程就是分析出解决问题所需要的步骤,
    然后用函数把这些步骤一步一步实现,
    使用的时候再一个一个的依次调用就可以了

        1.3面向对象编程 OOP( Object Oriented Programming)
    面向对象是把事努分解成为一个个对象,
    然后由对象之间分工与合作。

    在面向对象程序开发思想中,每一个对象都是功能中心,具有明确分工
    面向对象编程具有灵活、代码可复用、容易维护和开发的优点,
    更适合多人合作的大型软件项目。
 
    面向对象的特性
        封装性
        继承性
        多态性


        1.4面向过程和面向对象的对比
        面向过程 (蛋炒饭)
        优点:性能比面向对象高,适合跟硬件联系很紧密
        的东西,例如单片机就采用的面向过程编程

        缺点:没有面向对象易维护、易复用、易扩展


        面向对象(盖浇饭)
        优点:易维护、易复用、易扩展,由于面向对象有
        封装、继承、多态性的特性,可以设计出低耦合的
        系统,使系统更加灵活、更加易于维护

        缺点:性能比面向过程低

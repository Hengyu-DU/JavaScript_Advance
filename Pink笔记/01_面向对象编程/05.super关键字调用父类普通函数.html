<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father{
            say(){
                console.log('我是爸爸');
            }
        }
        
        class Son extends Father{
            say(){
                console.log('我是儿子');
                return super.say()
            }
        }

        var son = new Son()
        son.say() // 我是儿子,就近原则

            // 继承中,如果实例化子类输出一个方法,先看子类有没有这个方法,如果有就先执行子类
            // 如果子类里面没有,就去查找父类有没有这个方法,如果有,就执行父类的这个方法
            // super关键字可以调用
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在典型的OOP语言中（如java），都存在类的概念，类就是对象模板
        对象就是类的实例，但在ES6之前，JS中并没有引入类的概念。

        ES6于2015年6月发版，在ES6之前，对象不是基于类创建的，
        而是一种称为构造函数 constructor function的特殊函数来定义对象
        和他们的特征。

        创建对象可以通过以下三种方式：
        1. 对象字面量
        2. new Object()
        3. 自定义构造函数
     -->
     <script>
        var obj1 = new Object()
            //  利用new Object()创建

        var obj2 = {}
            //  利用字面量创建

        function Star(uname, age){
            this.uname = uname
            this.age = age
            this.sing = function(){
                alert('song!!!')}
        }   // 利用构造函数创建对象（类名首字母大写！，必须用new）

        /* 
            new在执行的时候会做的四件事：
             1. 在内存中创建一个新的空对象
             2. 让this指向这个新的对象
             3. 指向构造函数里面的代码，给新对象添加属性和方法
             4. 返回这个新对象（因此构造函数不需要return）
        */

        var gls = new Star('郭老师',26)
        var zym = new Star('章鱼妹',24)
        console.log(gls);
        console.log(zym);
        zym.sing()
     </script>
</body>
</html>

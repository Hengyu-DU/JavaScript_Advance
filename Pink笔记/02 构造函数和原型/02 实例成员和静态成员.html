<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname, age){
            this.uname = uname
            this.age = age
            this.sing = function(){
                alert('耶斯莫拉!!!')}
        } 

        var gls = new Star('郭老师',25)
        console.log(gls.uname);
        console.log(Star.uname); // undefined 不可用构造函数访问 
        gls.sing()
        // 【实例成员】 实例成员就是构造函数内部通过this添加的成员
        //  比如 uname, age, sing，这些实例成员只能通过实例化对象来访问

        Star.sex = 'female'
        console.log(Star.sex);
        console.log(gls.sex); // undefined 不可通过实例化对象来访问
        // 【静态成员】 是在构造函数本身上添加的成员
        // 比如 sex， 它只能通过构造函数来访问
    </script>
</body>
</html>

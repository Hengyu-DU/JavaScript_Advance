<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        构造函数如果包含复杂数据类型，比如函数，则会浪费内存空间
        相同的sing()方法，在不同的对象里，是不相等的。

        【构造函数原型】 prototype对象
        构造函数通过原型分配的函数，是所有对象所共享的。

        js 规定，每一个构造函数都有一个prototype属性，指向另一个对象。
        我们可以把那些不变的方法，直接定义在prototype对象上，这样
        所有的实例化对象都可以共享这些方法
     -->
     <script>
          function Star(uname, age){
            this.uname = uname
            this.age = age
            // this.sing = function(){
            //     alert('耶斯莫拉!!!')}
        } 

        Star.prototype.sing = function(){
                alert('耶斯莫拉!!!')}
                // 保存在原型对象里的方法

        var gls = new Star('郭老师',25)
        console.log(gls)
        console.dir(Star) // prototype: {constructor: ƒ}
        gls.sing()
     </script>
</body>
</html>

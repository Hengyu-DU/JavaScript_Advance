<body>
    <!-- 
        对象都会有一个属性__proto__ 指向构造函数的prototype原型对象，
        之所以我们对象可以使用构造函数protoype原型对象的属性和方法，
        是因为对象有__proto__原型的存在

        __proto__对象原型和原型对象prototype是等价的
        __proto__的意义在于为对象的查找机制提供一个方向，但它是一个
        非标准属性，因此在实际开发中，不可以使用这个属性，它只是内部
        指向原型对象 prototype        
     -->

     <script>
        function Star(uname, age){
          this.uname = uname
          this.age = age
      } 

      Star.prototype.sing = function(){
              alert('耶斯莫拉!!!')}

      var gls = new Star('郭老师',25)
      console.log(gls) // __proto__: Object

      console.log(gls.__proto__ === Star.prototype); // true
      /* 方法查找规则：首先看gls对象内是否有sing方法，
      如果有，就执行这个对象上的sing，
      如果没有，因为有__proto__的存在，就去构造函数prototype身上
      去查找sing这个方法 */

   </script>
</body>
</html>

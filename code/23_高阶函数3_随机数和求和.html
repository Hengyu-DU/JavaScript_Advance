    // 第一次调用生成随机数，以后每次调用都返回第一次的随机值

      var random
    function getRandom(){
      // 生成1-10之间的随机整数:
      random = Math.floor(Math.random() * 10) +1
      console.log('test random:',random);
      return function(){
        return random
      }
    }

    /* ------ */
    function getSum(n){
      return function(m){
        return n + m
      }
    }

    var fn100 = getSum(100)
    var fn1000 = getSum(1000)
    console.log(fn100(7)); // 107
    console.log(fn1000(7)); // 1007

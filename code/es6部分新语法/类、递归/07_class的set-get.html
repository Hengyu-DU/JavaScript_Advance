<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script type="text/javascript">
    // get 和 set
    class Phone{
      get price(){ // 通常用来对对象的动态属性进行封装
        console.log("价格属性被读取了")
        return 'iloveyou'
      }

      set price(newVal){  // 通常用来对对象的动态属性进行封装
        console.log("价格属性被修改了");
      }
    }
     
    let s = new Phone()

    console.log(s.price)
    s.price = 'free'
  </script> 
</body>
</html>

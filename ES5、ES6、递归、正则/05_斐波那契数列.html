<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    function fn(n){
      if(n == 1){
        return 1
      } else if (n <= 0){
        return 0
      }
      return fn(n-1) + fn(n-2)
    }

    console.log(fn(1));
    console.log(fn(2));
    console.log(fn(3));
    console.log(fn(4));
   
  </script>
</body>
</html>
